<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<title>Zadanie 1</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width,minimal-ui">
	<meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css" />
</head>
<body>

    <header>
        <h1>Wiersze z 3 kolumnami</h1>
    </header>

    <main class="container">
        <section>
            <h2>bootstrap (30px gutter)</h2>

            <div class="row myRow">
                <div class="col-sm-3">Left</div>
                <div class="col-sm-6">Middle</div>
                <div class="col-sm-3">Right</div>
            </div>
        </section>

        <section>
            <h2>bootstrap (no gutter)</h2>

            <div class="row myRow no-gutters">
                <div class="col-sm-3">Left</div>
                <div class="col-sm-6">Middle</div>
                <div class="col-sm-3">Right</div>
            </div>
        </section>

        <section>
            <h2>flex</h2>

            <div class="rowFlex myRow">
                <div class="column">Left</div>
                <div class="column">Middle</div>
                <div class="column">Right</div>
            </div>
        </section>

        <section>
            <h2>table</h2>

            <div class="rowTable myRow">
                <div class="column">Left</div>
                <div class="column">Middle</div>
                <div class="column">Right</div>
            </div>
        </section>

        <section>
            <h2>inline-block</h2>

            <div class="rowInlineBlock myRow">
                <div class="column">Left</div>
                <div class="column">Middle</div>
                <div class="column">Right</div>
            </div>
        </section>

        <section>
            <h2>float</h2>

            <div class="rowFloat myRow">
                <div class="column">Left</div>
                <div class="column">Middle</div>
                <div class="column">Right</div>
            </div>
        </section>

    </main>

</body>
</html>
