    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>

        $(document).ready(function(){
            $.fn.enumerate = function(array) {
                // @TODO
                $(this).click(function(e){
                    var iClick = $(this).data('iClick') ? $(this).data('iClick') : 0;
                    iClick++;
                    $(this).data('iClick', iClick);

                    var oSpan = $(this).find('span');
                    if(oSpan.length) {
                        oSpan.text('('+iClick+')');
                    } else {
                        $(this).append( '<span>('+iClick+')</span>' );
                    }
                });
                return $(this);
            };

            $('.element').enumerate();
        });
    </script>

    <style>
        .element {
            width: 100px;

        }

        .element span {

            vertical-align: super;
        }
